<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />



  <title>Document</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #333;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 5px;
    }

    .servicos-section {
      background-color: #f9f9f9;
      padding: 60px 20px;
      text-align: center;
    }

    .servicos-section h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .servicos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .servico-card {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .servico-card:hover {
      transform: translateY(-5px);
    }

    .servico-card i {
      font-size: 2.5rem;
      color: #2196f3;
      margin-bottom: 15px;
    }

    .servico-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .servico-card p {
      font-size: 0.95rem;
      color: #666;
    }

    .carrossel {
      padding: 60px 20px;
      background-color: #fdfdfd;
      text-align: center;
    }

    .carrossel h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .galeria-subtitulo {
      font-size: 1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .swiper {
      width: 100%;
      max-width: 1000px;
      height: 300px;
      margin: 0 auto;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .galeria {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
    }

    .galeria h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .galeria-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item-galeria {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .item-galeria img {
      width: 100%;
      display: block;
      height: auto;
      transition: transform 0.3s ease;
    }

    .item-galeria:hover img {
      transform: scale(1.05);
    }

    .descricao {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 12px 10px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .item-galeria:hover .descricao {
      opacity: 1;
    }





    /* Responsivo */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #333;
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 15px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo GlowDrive">
      </div>
      <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="#services">Serviços</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="carrossel" id="galeria">
    <h2>Galeria de Resultados</h2>
    <p class="galeria-subtitulo">Veja alguns carros que passaram pela GlowDrive</p>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="2149172897.jpg" alt="Carro 1" /></div>
        <div class="swiper-slide"><img src="/image/hero-header-background.jpg" alt="Carro 2" /></div>
        <div class="swiper-slide"><img src="2149172897.jpg" alt="Carro 3" /></div>
        <div class="swiper-slide"><img src="2149172897.jpg" alt="Carro 4" /></div>
        <div class="swiper-slide"><img src="2149172897.jpg" alt="Carro 5" /></div>
      </div>

      <!-- Setas de navegação -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Paginação -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section class="galeria" id="galeria">
    <h2>Galeria de Serviços</h2>
    <div class="galeria-container">
      <div class="item-galeria">
        <img src="2149172897.jpg" alt="Antes e depois da lavagem">
        <div class="descricao">Antes e Depois da Lavagem</div>
      </div>

      <div class="item-galeria">
        <img src="2149172897.jpg" alt="Lavagem Premium">
        <div class="descricao">Lavagem Profunda Premium</div>
      </div>

      <div class="item-galeria">
        <img src="2149172897.jpg" alt="Higienização interior">
        <div class="descricao">Higienização Interna Completa</div>
      </div>
    </div>
  </section>








  <script>
    const menuToggle = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        768: { slidesPerView: 2, spaceBetween: 20 },
        1024: { slidesPerView: 3, spaceBetween: 30 },
        0: { slidesPerView: 1 }
      }
    });


  </script>

</body>

</html>
