

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <title>Document</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #333;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 5px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #333;
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 15px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo GlowDrive">
      </div>
      <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="#services">Servi√ßos</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>



  <script>
    const menuToggle = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>

</html>
